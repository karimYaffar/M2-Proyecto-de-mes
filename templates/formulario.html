<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicci√≥n de Esperanza de Vida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-8">
  <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Predicci√≥n de Esperanza de Vida üåç</h2>
    
    <form id="formulario" onsubmit="predecir(event)" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">HIV/AIDS (%)</label>
          <input name="HIV/AIDS" type="number" step="0.01" min="0" max="100" 
                 placeholder="Ej: 0.5" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Composici√≥n de Ingresos (0-1)</label>
          <input name="Income composition of resources" type="number" step="0.001" min="0" max="1" 
                 placeholder="Ej: 0.75" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Mortalidad Adulta</label>
          <input name="Adult Mortality" type="number" step="1" min="0" max="1000" 
                 placeholder="Ej: 150" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">A√±os de Escolaridad</label>
          <input name="Schooling" type="number" step="0.1" min="0" max="25" 
                 placeholder="Ej: 12.5" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Muertes Menores de 5 a√±os</label>
          <input name="under-five deaths" type="number" step="1" min="0" 
                 placeholder="Ej: 25" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">BMI Promedio</label>
          <input name="BMI" type="number" step="0.1" min="0" max="100" 
                 placeholder="Ej: 22.5" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
      </div>

      <button type="submit" id="submitBtn" 
              class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-600 text-white font-semibold py-2 px-4 rounded transition-colors">
        Predecir
      </button>

      <div id="loadingSpinner" class="hidden mt-2 text-center text-gray-300">
        <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
        Procesando...
      </div>
      
      <div id="resultado" class="mt-4 text-lg text-center p-3 rounded"></div>
    </form>
  </div>

  <script>
    function predecir(event) {
      event.preventDefault();

      const form = document.getElementById('formulario');
      const formData = new FormData(form);
      const data = new URLSearchParams();
      
      // Validar que todos los campos est√©n llenos
      let allFieldsFilled = true;
      for (const pair of formData) {
        if (!pair[1] || pair[1].trim() === '') {
          allFieldsFilled = false;
          break;
        }
        data.append(pair[0], pair[1]);
      }

      if (!allFieldsFilled) {
        document.getElementById('resultado').innerHTML = 
          '<div class="bg-red-600 text-white p-2 rounded">‚ùå Por favor, completa todos los campos</div>';
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const resultado = document.getElementById('resultado');

      submitBtn.disabled = true;
      loadingSpinner.classList.remove('hidden');
      resultado.innerHTML = '';

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: data
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultado.innerHTML = 
            `<div class="bg-red-600 text-white p-2 rounded">‚ùå Error: ${data.error}</div>`;
        } else {
          const prediccion = parseFloat(data.prediccion).toFixed(2);
          resultado.innerHTML = 
            `<div class="bg-green-600 text-white p-2 rounded">‚úÖ Predicci√≥n de esperanza de vida: ${prediccion} a√±os</div>`;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resultado.innerHTML = 
          '<div class="bg-red-600 text-white p-2 rounded">‚ö†Ô∏è Error al conectar con el servidor</div>';
      })
      .finally(() => {
        submitBtn.disabled = false;
        loadingSpinner.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
